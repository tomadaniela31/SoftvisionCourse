    <script>
        
        let raza=10;
        const PI=3.14;
        var filme=["Interstellar","The pianist","The Bourne Identity","The Proposal","The Ugly Truth"];
        aria=PI*(raza**2);
        console.log("Aria cercului cu raza de 10cm este:"+aria);
        for(var i=0;i<filme.length;i++ )
        console.log("Filmul:"+filme[i]+';'+"Pozitia:"+i+'\n');
        var v=[5, 3, "1", 7, "9", 30, "45", 7];
        let maxim=-9999999999,minim=99999999999;    
        for(var i=0;i<v.length;i++)
        {
            if(v[i]>maxim)
            maxim=v[i];
            if(v[i]<minim)
            minim=v[i];
        }
        console.log("Maximul in tablou este:"+ maxim);
        console.log("Minimul in tablou este:"+ minim);
        </script>
