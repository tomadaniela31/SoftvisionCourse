        class Shape
        {

            constructor(culoare, laturi=[])
            {
            this.culoare=culoare;
            this.laturi=laturi;
            }

            
            TypeOfShape()
            {
                switch(this.laturi.length)
                {
                    case 3:
                         return 'triunghi';
                        
                    case 4:
                        return 'patrulater';
                        
                    case 5:
                        return 'pentagon';
                       
                    case 6:
                        return 'hexagon';
                        
                    default:
                        return 'WORK IN PROGRESS';
                       
                }

            }
            
            Perimetru()
            {
                var perimetru=0;
                for(var i=0;i<this.laturi.length;i++)
                perimetru=perimetru+this.laturi[i];
                return perimetru;
            }

            Semiperimetru()
            {
                let perimetru=this.Perimetru();
                return perimetru/2.0;
            }



        }
